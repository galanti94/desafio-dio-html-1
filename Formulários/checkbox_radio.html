<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
            <form method="get">
                <h1>Você pediu Pizza de Peperoni</h1>

                <p><strong>Quer adicionais?</strong></p>
                <input type="checkbox" name="adicional[]"/> <label> + queijo</label><br>
                <input type="checkbox" name="adicional[]"/> <label> + peperoni</label><br>
                <input type="checkbox" name="adicional[]"/> <label> + tomate</label><br>
                <input type="checkbox" name="adicional[]"/> <label> + molho</label><br>

                <p><strong>Quer borda recheada?</strong></p>
                <input type="radio" name="borda"/> <label>Sim</label><br>
                <input type="radio" name="borda"/> <label>Não</label><br>

                <p><strong>Bebida</strong></p>
                <input type="radio" name="bebida"/> <label>Refigerante</label><br>
                <input type="radio" name="bebida"/> <label>Suco de laranja</label><br>
                <input type="radio" name="bebida"/> <label>Água</label><br>
                <input type="radio" name="bebida"/> <label>Nenhum</label><br>
                
                <button type="submit">Enviar pedido</button>
        </form>
    </body>
</html>
